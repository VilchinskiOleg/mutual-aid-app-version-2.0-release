apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels:
        component: postgres
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: database-persistent-volume-claim
      containers:
        - name: postgres-container
          image: postgres
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: apiDB
            - name: POSTGRES_USER
              value: admintest
            - name: POSTGRES_PASSWORD
              value: "postgres12345"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
              # Optional:
              subPath: postgres